server:
    port: 8080

liquibase:
    context: prod

spring:
    profiles:
        active: prod
    data:
        cassandra:
            contactPoints: localhost
            protocolVersion: V2
            compression: LZ4
            keyspaceName: sampleCassandra
    thymeleaf:
        mode: XHTML
        cache: true

metrics:
    jmx.enabled: true
    spark:
        enabled: false
        host: localhost
        port: 9999
    graphite:
        enabled: false
        host: localhost
        port: 2003
        prefix: sampleCassandra

http:
    cache:
        timeToLiveInDays: 31


